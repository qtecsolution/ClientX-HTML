<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PAGE-TITLE -->
    <title>WebWowZer | Builder Site</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
    <!-- REMIXICON(CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <!-- AOS -->
    <link rel="stylesheet" href="../assets/css/aos/aos.css" />
    <!-- BACK-TO-TOP -->
    <link rel="stylesheet" href="../assets/css/back-top/back-top.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- CUSTOM-CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER-SECTION START -->
    <header class="loggedinheader">
      <div class="container">
        <nav id="header-nav" class="header-nav" aria-labelledby="header-nav">
          <!-- HAMBURGER-MENU -->
          <div class="d-lg-none d-block">
            <button
              type="button"
              class="btn-hamburger"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileMenu"
              aria-controls="mobileMenu"
            >
              <i class="ri-menu-2-fill"></i>
            </button>
          </div>

          <!-- MOBILE-MENU -->
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="mobileMenu"
            aria-labelledby="mobileMenu"
          >
            <div class="offcanvas-header">
              <!-- BRAND-LOGO -->
              <a href="../index.html" class="logo">
                <img src="../assets/images/logo/logo.svg" alt="brand-logo" />
              </a>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="ri-close-fill"></i>
              </button>
            </div>

            <div class="offcanvas-body px-0">
              <!-- MOBILE-LIST -->
              <ul class="mobilelist">
                <li class="mobilelist-item">
                  <a href="sitelist.html" class="mobilelist-link active">
                    Sites
                  </a>
                </li>

                <li class="mobilelist-item">
                  <a href="template.html" class="mobilelist-link">
                    Templates
                  </a>
                </li>

                <li class="mobilelist-item">
                  <a href="plans.html" class="mobilelist-link">Plans</a>
                </li>

                <li class="mobilelist-item">
                  <a href="../contact.html" class="mobilelist-link">Help</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- BRAND-LOGO -->
          <a href="../index.html" class="logo">
            <img src="../assets/images/logo/logo.svg" alt="BRAND-LOGO" />
          </a>

          <div class="d-flex align-items-center justify-content-end">
            <!-- DESKTOP-MENU -->
            <div class="d-none d-lg-block">
              <ul class="desklist">
                <li class="desklist-item">
                  <a href="sitelist.html" class="desklist-link active">
                    Sites
                  </a>
                </li>

                <li class="desklist-item">
                  <a href="template.html" class="desklist-link">Templates</a>
                </li>

                <li class="desklist-item">
                  <a href="plans.html" class="desklist-link">Plans</a>
                </li>

                <li class="desklist-item">
                  <a href="../contact.html" class="desklist-link">Help</a>
                </li>
              </ul>
            </div>

            <!-- LOGGED-IN USER -->
            <div class="loggedinuser">
              <div class="userthumb">
                <span>I</span>
              </div>

              <div class="userdropdown">
                <ul class="droplist">
                  <li class="droplist-item">
                    <a href="accoutsettings.html" class="droplist-link">
                      Account Settings
                    </a>
                  </li>

                  <li class="droplist-item">
                    <a href="billingdetails.html" class="droplist-link">
                      Billing Details
                    </a>
                  </li>

                  <li class="droplist-item">
                    <a
                      href="../authentications/login.html"
                      class="droplist-link"
                    >
                      Log Out
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- HEADER-SECTION END -->

    <!-- TRIAL-BOX START -->
    <div class="trial">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-items-center justify-content-center gap-3">
              <p class="text">Your free trial ends in <span>13 days.</span></p>
              <a href="#" class="btn-upgrade">Upgrade</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- TRIAL-BOX END -->

    <!-- MAIN-SECTION START -->
    <main class="loggedmain"></main>
    <!-- MAIN-SECTION END -->

    <!-- FOOTER-SECTION START -->
    <footer class="loggedfooter">
      <div class="container">
        <div class="d-flex justify-content-end">
          <ul class="privacylist">
            <li class="privacylist-item">
              <a href="#" class="privacylist-link">Privacy</a>
            </li>

            <li class="privacylist-item">|</li>

            <li class="privacylist-item">
              <a href="#" class="privacylist-link">Terms</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- FOOTER-SECTION END -->

    <!-- GSAP -->
    <script src="../assets/js/gsap/gsap.min.js"></script>
    <script src="../assets/js/gsap/ScrollTrigger.min.js"></script>
    <!-- HEADER-JS -->
    <script src="../assets/js/header/header.js"></script>
    <!-- BACK-TO-TOP -->
    <script src="../assets/js/back-top/back-top.js"></script>
    <script src="../assets/js/back-top/backtoup.js"></script>
    <!-- BOOTSTRAP -->
    <script src="../assets/js/bootsrap/bootstrap.bundle.min.js"></script>
    <!-- TOOLTIP -->
    <script src="../assets/js/tooltip/tooltip.js"></script>
    <!-- AOS -->
    <script src="../assets/js/aos/aos.js"></script>
    <!-- ANIMATION -->
    <script src="../assets/js/aos/scrollanimations.js"></script>
  </body>
</html>
